name: CI/CD Pipeline - ProfessorXTrader

on:
  push:
    branches: [ main, phase4-ai-automation ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.17.0, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        npm run ai-setup
    
    - name: Type Check
      run: npm run type-check
    
    - name: Lint
      run: npm run lint
    
    - name: Test Binance API Connection
      run: npm run test-api
      env:
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_SECRET_KEY: ${{ secrets.BINANCE_SECRET_KEY }}
        BINANCE_TESTNET: true
    
    - name: Test Technical Indicators
      run: npm run indicators-test
    
    - name: Test AI Endpoints
      run: npm run test-ai-api
      env:
        ENABLE_AI_FEATURES: true
        TENSORFLOW_BACKEND: cpu
    
    - name: Build Application
      run: npm run build
      env:
        ENABLE_AI_FEATURES: true
        TENSORFLOW_BACKEND: cpu

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.TEAM_ID }}
